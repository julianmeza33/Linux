<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Comida Rápida</title>
    <link rel="stylesheet" href="prototipo1.css">
</head>
<body>
    <header>
        <h1>Compra de Comida Rápida</h1>
    </header>

    <main>
        <div id="login-form" class="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="login" onsubmit="return login(event)">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Iniciar Sesión</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>

        <div id="menu" class="hidden">
            <h2>Menú</h2>
            <ul>
                <li>
                    <h3>Hamburguesa</h3>
                    <p>$5.99</p>
                    <button onclick="addToCart('Hamburguesa', 5.99)">Agregar al carrito</button>
                </li>
                <li>
                    <h3>Papas Fritas</h3>
                    <p>$2.99</p>
                    <button onclick="addToCart('Papas Fritas', 2.99)">Agregar al carrito</button>
                </li>
                <li>
                    <h3>Bebida</h3>
                    <p>$1.99</p>
                    <button onclick="addToCart('Bebida', 1.99)">Agregar al carrito</button>
                </li>
            </ul>
            <div id="cart">
                <h2>Carrito</h2>
                <ul id="cart-items"></ul>
                <p id="cart-total">Total: $0.00</p>
            </div>
        </div>
    </main>

    <script src="prototipo1.js"></script>
</body>
</html>
